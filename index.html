<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this one includes the logo -->
    <header>
        <img src="./img/google.jpg" alt="google logo">
    </header>
    <section>
        <header class="input">
            Search the web using Google! <br>
            <input type="text" name="q" id="search"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </header>
        <div><article class="first-block">
            Special Searches <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
        </article>
        <article class="second-block">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </article>
        <article class="third-block">
            Get Google! <br>  updates monthly:
            <input type="email" name="mail" id="email">
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </article>
    </div>
    </section>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
    
</body>
</html>
